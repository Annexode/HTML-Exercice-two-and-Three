<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Exercice Three</title>
</head>
<!--START OF BODY-->
<body>
 <h3>TRAVEL RESERVATION FORM</h3>
 <h4>*Denotes mandatory</h4>
 
 <form action="" method="">
  <!--ADRESSES-->
  <label for="names">Full names *:</label>
  <br>
  <input type="text" name="Full name" id="names">
  <br>
  <br>
  <label for="email">Email Adress *:</label>
  <br>
  <input type="email" name="Email adress" id="email" placeholder="EMAIL ADRESS">
  <br>
  <br>
<!--SELECTING OF TOUR PACKAGES BEGINNING-->
  <label for="Tour packages">Select Tour Packages *:</label>
  <br>
  <select name="TOUR PACKEGES" id="Tour packages">
   
   <option value="Goa">Gatch</option> 
   <option value="Gatch">Gatch</option> 
   <option value="Gine">Gine</option> 

  </select>
  <br>
  <br>
<!--ARRIVAL DATE-->
  <label for="date">Arrival Dates *:</label>
  <br>
  <input type="datetime" placeholder="m/d/y" name="Dates" id="date">
  <br>
  <br>

<!--NUMBER OF PERSONS AND WHAT TO AVAIL-->
  <label for="Number of persons">Number of persons *:</label> 
  <br>
  <input type="text" name="Number of Persons" placeholder="unknown" id="Number of persons">
  <br>
  <p>What would you want to avail?*</p>
  <label for="Boarding">Boarding</label>
  <input type="checkbox" name="Availing" id="Boarding" value="Boarding">
  <br>
  <label for="Fooding">Fooding</label>
  <input type="checkbox" name="Availing" id="Fooding" value="Fooding">
  <br>
  <label for="Sight Seeing">Sight Seeing</label>
  <input type="checkbox" name="Availing" id="Sight Seeing" value="Sight Seeing">
  <br>
  <br>

 <!--DISCOUNT COUPONE CODE-->
 <label for="Coupon code">Discount Coupon Code:</label>
 <br>
 <input type="text" name="Coupon code" id="Coupon code">
 <br>
 <br>
  <!--TERMS AND CONDITIONS-->
  <label for="Terms and Conditions">Terms and Conditions *</label>
  <br>
  <input type="radio" name="Terms and Conditions" id="T&C" value="I agree" checked> I agree
  <input type="radio" name="Terms and Conditions" id="T&C" value="I disagree"> I disagree
  <br>
  <br>
  <!--SUBMIT BUTTON-->
  <input type="submit" value="Complete reservation">

 </form>

</body>
<!--END OF BODY-->
</html>
